<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>05-Position</title>
    <link href="05-position.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <main class="box">
      <div class="static">
        position: static; <br>
        300px x 400px
      </div>

      <div class="relative">
        postion: relative; <br>
        300px x 400px
      </div>

      <div class="absolute">
        position: absolute; <br>
        100% x 50px
      </div>

      <div class="fixed">
        position: fixed; <br>
        100% x 50px
      </div>
    </main>
  </body>
</html>
