<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Exercise</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form>
      <label for="username">Name </label>
      <input type="text" id="username">
      <br><br>
      <label for="email">Email </label>
      <input type="email" id="email">
      <br>
      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" id="spongbob" name="favChar">
        <label for="spongbob">Spongbob</label>
        <br>
        <input type="radio" id="patrick" name="favChar">
        <label for="patrick">Patrick</label>
        <br>
        <input type="radio" id="sandy" name="favChar">
        <label for="sandy">Sandy</label>
      </fieldset>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
